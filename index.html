<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Kinto Chat App</title>
  
  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue_grey-orange.min.css">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <!-- App Style -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <!-- Header -->
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <h3 class="mdl-layout__title"><i class="material-icons">cloud_circle</i> Kinto Chat</h3>
      </div>
    </header>

    <main class="app-main mdl-layout__content">
      <div class="app-container">
        
        <section class="app-card mdl-card mdl-shadow--2dp">
          <div class="mdl-card__supporting-text">
            <div id="messages"><ul class="mdl-list"></ul></div>
            <form id="message-form" action="#">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="message">
                <label class="mdl-textfield__label" for="message">Write someting niceâ€¦</label>
              </div>
              <button id="submit" type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Send</button>
            </form>
          </div>
        </section>

      </div>
    </main>

  </div>
  <script src="//js.pusher.com/3.2/pusher.min.js"></script>
  <script src="//unpkg.com/kinto-http/dist/kinto-http.min.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
